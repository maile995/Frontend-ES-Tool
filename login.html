<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Jumbo - A fully responsive, HTML5 based admin theme">
    <meta name="keywords" content="Responsive, HTML5, admin theme, business, professional, jQuery, web design, CSS3, sass">
    <title>Login</title>
    <!-- Site favicon -->
    <link rel='shortcut icon' type='image/x-icon' href='images/iconES.png'/>
    <!-- /site favicon -->

    <!-- Font Material stylesheet -->
    <link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
    <!-- /font material stylesheet -->

    <!-- Bootstrap stylesheet -->
    <link href="css/jumbo-bootstrap.css" rel="stylesheet">
    <!-- /bootstrap stylesheet -->

    <!-- Perfect Scrollbar stylesheet -->
    <link href="vendor/perfect-scrollbar/css/perfect-scrollbar.css" rel="stylesheet">
    <!-- /perfect scrollbar stylesheet -->

    <!-- Jumbo-core stylesheet -->
    <link href="css/jumbo-core.min.css" rel="stylesheet">
    <!-- /jumbo-core stylesheet -->

    <!-- Color-Theme stylesheet -->
    <link href="css/theme-ESgame.min.css" rel="stylesheet">
    <!-- Color-Theme stylesheet -->

    <!-- Customise -->
    <link href="customise/css/login.css" rel="stylesheet">
    <!-- Customise -->

</head>

<body id="body" data-theme="deep-orange" class="theme-esgame">

<!-- Loader Backdrop -->
<div class="loader-backdrop">
    <!-- Loader -->
    <div class="loader">
        <svg class="circular" viewBox="25 25 50 50">
            <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"></circle>
        </svg>
    </div>
    <!-- /loader-->
</div>
<!-- loader backdrop -->

<!-- Page container -->
<div class="gx-container">
    <div id="Clouds">
        <div class="Cloud Foreground"></div>
        <div class="Cloud Background"></div>
        <div class="Cloud Foreground"></div>
        <div class="Cloud Background"></div>
        <div class="Cloud Foreground"></div>
        <div class="Cloud Background"></div>
        <div class="Cloud Background"></div>
        <div class="Cloud Foreground"></div>
        <div class="Cloud Background"></div>
        <div class="Cloud Background"></div>
    </div>

    <!-- Main Container -->
    <div class="gx-main-container">
        <!-- Main Content -->
        <div class="gx-main-content">
            <!--gx-wrapper-->
            <div class="gx-wrapper">
                <div class="login-container d-flex justify-content-center align-items-center animated slideInUpTiny animation-duration-3">
                    <div class="login-content">
                        <div class="login-header">
                            <a class="site-logo" href="javascript:void(0)" title="Jambo">
                                <img src="images/logo-color.png" alt="jambo" title="jambo">
                            </a>
                        </div>
                        <div class="login-form">
                            <form action="games.html" method="POST">
                                <fieldset>
                                    <div class="form-group">
                                        <input name="email" id="email" class="form-control form-control-lg" placeholder="Nhập email" type="email">
                                    </div>
                                    <div class="form-group">
                                        <input name="password" id="password" class="form-control form-control-lg" placeholder="Nhập mật khẩu" type="password">
                                    </div>
                                    <div class="form-group text-row-between">
                                        <div class="custom-control custom-checkbox mr-2 pt-1">
                                            <input type="checkbox" class="custom-control-input" id="customControlInline">
                                            <label class="custom-control-label" for="customControlInline">Ghi nhớ đăng nhập</label>
                                        </div>
                                        <p>
                                            <a href="forgot-password1.html" title="Reset Password">Quên mật khẩu</a>
                                        </p>
                                    </div>
                                    <button type="submit" class="gx-btn gx-btn-rounded gx-btn-primary">Đăng nhập</button>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!--/gx-wrapper-->
        </div>
        <!-- /main content -->
    </div>
    <!-- /main container -->

</div>
<!-- /page container -->
<!-- Menu Backdrop -->
<div class="menu-backdrop fade"></div>
<!-- /menu backdrop -->

<!--Load JQuery-->
<script src="vendor/jquery/dist/jquery.min.js"></script>
<!--Bootstrap JQuery-->
<script src="vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<!--Perfect Scrollbar JQuery-->
<script src="vendor/perfect-scrollbar/dist/perfect-scrollbar.min.js"></script>
<!--Custom JQuery-->
<script src="js/functions.js"></script>

</body>
</html>
